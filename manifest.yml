---
applications:
- name: screenshot-maker
  command: node run.js
  memory: 2G
  disk_quota: 2G
  instances: 1
  buildpacks: 
    - https://github.com/cloudfoundry/apt-buildpack
    - nodejs_buildpack
  env: 
    S3: true
  services:
    - nlhf-screenshots
  health-check-type: process
  no-route: true
  path: ./screenshot-maker
- name: nlhf-screenshots
  command: node bin/www
  memory: 256M
  disk_quota: 1G
  instances: 2
  buildpacks:
    - nodejs_buildpack
  health-check-type: http
  path: ./frontend