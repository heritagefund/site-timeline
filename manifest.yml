applications:
- name: screenshot-maker
  command: node screenshot-maker/run.js
  memory: 2G
  disk_quota: 2G
  instances: 1
  buildpacks: 
    - https://github.com/cloudfoundry/apt-buildpack
    - nodejs_buildpack
  env: 
    S3: true
  services:
    - nlhf-screenshots
  health-check-type: process
  no-route: true
