{% extends "base.html" %}

{% block content %}


<h1>{{date}}</h1> 
{% for path in paths %}
<h2><a href="{{path.imagePath}}1280.png">{{path.urlPath}}</a></h2>
{% set comma = joiner() %}
{% for width in widths %}{{ comma() }} 
<a href="{{path.imagePath}}{{width}}.png">{{ width }}</a>{% endfor %}
{% endfor %}

{% endblock %}
